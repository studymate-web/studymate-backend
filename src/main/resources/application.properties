# Configuracion principal de StudyMate Backend

# Configuraci√≥n de base de datos (leer desde variables de entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.application.name=studymate-backend
server.port=8080

server.servlet.context-path=/api

# OpenRouter (API Key desde entorno)
openrouter.api-key=${OPENROUTER_API_KEY:}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET:default-dev-secret}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://studymate-web.github.io/,localhost:3000,http://127.0.0.1:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=WARN
logging.level.com.studymate=INFO


